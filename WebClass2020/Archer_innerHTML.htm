<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Inner HTML</title>
    </head>
    <body>

        <p>In HTML, JavaScript statements are "commands" to the browser.</p>

        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = "Archer";
        </script>
    </body>
</html>
