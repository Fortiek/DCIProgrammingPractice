<!DOCTYPE html>
<html lang="en-US">
    <body>

        <h2>JavaScript Variables</h2>

        <p>Strings are written with quotes.</p>

        <p>Numbers are written without quotes.</p>

        <p id="demo"></p>

        <script>

            var lastname, lastName;

            lastName = "Lilly";

            lastname = "Traino";

            document.getElementById("demo").innerHTML = lastname;

        </script>

    </body>
</html>
